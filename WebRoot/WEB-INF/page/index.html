<script type="text/javascript">
	function get_content(content){
		switch(content)
		{
		case 'interface':
			$('#pl').panel({
			    href:'/content/interface.html',
			    onLoad:function(){
			    	showInterfacePage();
			    }
			});			
			break;
		case 'schedule':
			$('#pl').panel({
			    href:'/content/schedule.html',
			    onLoad:function(){
			    	showSchedulePage();
			    }
			});		
			break;
		case 'planlist':
			$('#pl').panel({
			    href:'/content/planlist.html',
			    onLoad:function(){
			    	showPlanlistPage();
			    }
			});		
			break;
		}
	}
</script>
